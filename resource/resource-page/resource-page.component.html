<bit-header back> </bit-header>

<v-page-form [formGroup]="form" [submit]="submit">
  <nz-form-item *vPageFormItem formGroupName="name">
    <nz-form-label nzRequired>
      <span>
        {{ bit.l['name'] }}
        <i nz-icon nz-tooltip [nzTooltipTitle]="bit.l['i18nTip']" nzType="translation" nzTheme="outline"> </i>
      </span>
    </nz-form-label>
    <bit-i18n #i18n="bitI18n" nz-col [nzSpan]="12" formGroupName="name">
      <ng-container *ngFor="let language of i18n.languages">
        <nz-form-item *bitI18nItem="language">
          <nz-form-control nzHasFeedback>
            <input [formControlName]="language.id" nz-input [placeholder]="bit.l['namePlaceholder']" />
          </nz-form-control>
        </nz-form-item>
      </ng-container>
    </bit-i18n>
  </nz-form-item>

  <nz-form-item *vPageFormItem>
    <nz-form-label nzRequired>
      <span
        >{{ bit.l['key'] }}
        <i nz-icon nz-tooltip [nzTooltipTitle]="bit.l['keyHelp']" nzType="question-circle"></i>
      </span>
    </nz-form-label>
    <nz-form-control nzHasFeedback [nzValidatingTip]="bit.l['validating']">
      <input nz-input formControlName="key" [placeholder]="bit.l['keyPlaceholder']" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item *vPageFormItem>
    <nz-form-label nzRequired>
      {{ bit.l['parent'] }}
    </nz-form-label>
    <nz-form-control>
      <nz-tree-select
        *ngIf="parentLists.length !== 0"
        formControlName="parent"
        [nzDisabled]="parentId !== undefined"
        [nzNodes]="parentLists"
        [nzShowLine]="true"
        [nzShowSearch]="true"
        [nzDefaultExpandAll]="true"
        [nzPlaceHolder]="bit.l['parentPlaceholder']"
      >
      </nz-tree-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item *vPageFormItem>
    <nz-form-label nzRequired>
      {{ bit.l['nav'] }}
    </nz-form-label>
    <nz-form-control>
      <nz-switch formControlName="nav" [nzCheckedChildren]="bit.l['yes']" [nzUnCheckedChildren]="bit.l['no']">
      </nz-switch>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item *vPageFormItem>
    <nz-form-label nzRequired>
      {{ bit.l['router'] }}
    </nz-form-label>
    <nz-form-control>
      <nz-switch formControlName="router" [nzCheckedChildren]="bit.l['yes']" [nzUnCheckedChildren]="bit.l['no']">
      </nz-switch>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item *vPageFormItem>
    <nz-form-label nzRequired>
      {{ bit.l['policy'] }}
    </nz-form-label>
    <nz-form-control>
      <nz-switch formControlName="policy" [nzCheckedChildren]="bit.l['yes']" [nzUnCheckedChildren]="bit.l['no']">
      </nz-switch>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item *vPageFormItem>
    <nz-form-label>
      {{ bit.l['icon'] }}
    </nz-form-label>
    <nz-form-control>
      <input type="text" nz-input formControlName="icon" [placeholder]="bit.l['iconPlaceholder']" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item *vPageFormItem>
    <nz-form-label nzRequired>
      {{ bit.l['status'] }}
    </nz-form-label>
    <nz-form-control>
      <nz-switch formControlName="status" [nzCheckedChildren]="bit.l['on']" [nzUnCheckedChildren]="bit.l['off']">
      </nz-switch>
    </nz-form-control>
  </nz-form-item>
</v-page-form>
